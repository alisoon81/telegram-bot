services:
  - type: web
    name: translate-photo-bot
    env: python
    region: oregon  # یا هر منطقه دلخواه دیگر
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        value: YOUR_BOT_TOKEN_HERE
      - key: APP_URL
        value: https://YOUR-SERVICE-NAME.onrender.com
